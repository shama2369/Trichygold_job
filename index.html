<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trichy Gold Campaigns</title>
  <link rel="stylesheet" href="/public/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #6B46C1, #9F7AEA);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #6B46C1;
      color: white;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #553C9A;
    }
    .btn-secondary {
      background-color: #9F7AEA;
      color: white;
      transition: background-color 0.3s;
    }
    .btn-secondary:hover {
      background-color: #805AD5;
    }
    .btn-remove {
      background-color: #EF4444;
      color: white;
      transition: background-color 0.3s;
    }
    .btn-remove:hover {
      background-color: #DC2626;
    }
    .btn-remove-light {
      background-color: #FFF9C4;
      color: #7C6F00;
      transition: background-color 0.3s;
    }
    .btn-remove-light:hover {
      background-color: #FFE082;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="card w-full max-w-4xl p-6">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Trichy Gold Campaign Manager</h1>
    
    <!-- Campaign Form -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-purple-700 mb-4">Create/Update Campaign</h2>
      <div class="space-y-6">
        <!-- Campaign ID and Name -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="campaignId" class="block text-sm font-medium text-purple-700">Campaign ID</label>
            <input id="campaignId" type="text" readonly class="w-full p-2 border rounded-md bg-gray-100 focus:outline-none">
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-purple-700">Campaign Name</label>
            <input id="name" type="text" placeholder="e.g., Summer Sale 2025" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
        </div>
        
        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-purple-700">Description</label>
          <input id="description" type="text" placeholder="e.g., Promote summer jewelry" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <!-- Start Date and End Date -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="startDate" class="block text-sm font-medium text-purple-700">Start Date</label>
            <input id="startDate" type="date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div>
            <label for="endDate" class="block text-sm font-medium text-purple-700">End Date</label>
            <input id="endDate" type="date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
        </div>
        
        <!-- Budget and Status -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="budget" class="block text-sm font-medium text-purple-700">Budget (AED)</label>
            <input id="budget" type="number" placeholder="e.g., 8000" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div>
            <label for="status" class="block text-sm font-medium text-purple-700">Status</label>
            <select id="status" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Planned">Planned</option>
            </select>
          </div>
        </div>
        
        <!-- Target Audience -->
        <div class="border-t pt-4">
          <h3 class="text-md font-medium text-purple-600 mb-2">Target Audience</h3>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="targetAge" class="block text-sm font-medium text-purple-700">Age</label>
              <input id="targetAge" type="text" placeholder="e.g., 20-50" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
              <label for="targetGender" class="block text-sm font-medium text-purple-700">Gender</label>
              <input id="targetGender" type="text" placeholder="e.g., all" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
              <label for="targetLocation" class="block text-sm font-medium text-purple-700">Location</label>
              <input id="targetLocation" type="text" placeholder="e.g., Trichy" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
          </div>
        </div>
        
        <!-- Goals -->
        <div class="border-t pt-4">
          <h3 class="text-md font-medium text-purple-600 mb-2">Goals</h3>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="goalSales" class="block text-sm font-medium text-purple-700">Sales (AED)</label>
              <input id="goalSales" type="number" placeholder="e.g., 120000" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
              <label for="goalImpressions" class="block text-sm font-medium text-purple-700">Impressions</label>
              <input id="goalImpressions" type="number" placeholder="e.g., 60000" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
              <label for="goalConversions" class="block text-sm font-medium text-purple-700">Conversions</label>
              <input id="goalConversions" type="number" placeholder="e.g., 1200" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
          </div>
        </div>
        
        <!-- Channels -->
        <div class="border-t pt-4">
          <h3 class="text-md font-medium text-purple-600 mb-2">Channels</h3>
          <div id="channelContainer" class="space-y-4">
            <div class="channelEntry grid grid-cols-5 gap-2 items-end">
              <div>
                <label class="block text-sm font-medium text-purple-700">Channel Type</label>
                <select class="channelType p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" onchange="updateChannelFields(this)">
                  <option value="">Select Channel</option>
                  <option value="Social Media">Social Media</option>
                  <option value="TV">TV</option>
                  <option value="Print Media">Print Media</option>
                </select>
              </div>
              <div class="channelFields grid grid-cols-4 gap-2"></div>
              <div class="flex items-end">
                <button class="btn-remove-light py-2 px-4 rounded-md w-full" onclick="removeChannelEntry(this)">Remove</button>
              </div>
            </div>
          </div>
          <button class="btn-secondary mt-2 py-2 px-4 rounded-md" onclick="addChannelEntry()">Add Channel</button>
        </div>
        
        <button onclick="submitCampaign()" class="btn-primary w-full py-2 rounded-md">Submit Campaign</button>
      </div>
    </div>
    
    <!-- Query Campaign -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-purple-700 mb-4">Query Campaign</h2>
      <div class="flex space-x-2">
        <input id="queryCampaignId" type="text" placeholder="Enter Campaign ID" class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button onclick="queryCampaign()" class="btn-secondary py-2 px-4 rounded-md">Query</button>
      </div>
      <pre id="queryResult" class="mt-4 p-4 bg-gray-100 rounded-md hidden"></pre>
    </div>
    
    <!-- Export Campaigns -->
    <div>
      <h2 class="text-lg font-semibold text-purple-700 mb-4">Export Campaigns</h2>
      <button onclick="exportCampaigns()" class="btn-primary w-full py-2 rounded-md">Download Excel</button>
    </div>
  </div>

  <script>
    function updateChannelFields(select) {
      const entry = select.closest('.channelEntry');
      const fieldsDiv = entry.querySelector('.channelFields');
      const type = select.value;

      let html = '';
      if (type === 'Social Media') {
        html = `
          <div>
            <label class="block text-sm font-medium text-purple-700">Platform</label>
            <select class="channelPlatform p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full">
              <option value="">Select Platform</option>
              <option value="Google">Google</option>
              <option value="Facebook">Facebook</option>
              <option value="Instagram">Instagram</option>
              <option value="Twitter">Twitter</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Ad Name</label>
            <input type="text" class="channelAdName p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., Summer Ad">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Budget (AED)</label>
            <input type="number" class="channelBudget p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., 2500">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Ad Type</label>
            <input type="text" class="channelAdType p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., search">
          </div>
        `;
      } else if (type === 'TV') {
        html = `
          <div>
            <label class="block text-sm font-medium text-purple-700">Network</label>
            <input type="text" class="channelNetwork p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., CNN">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Ad Name</label>
            <input type="text" class="channelAdName p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., Summer Spot">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Budget (AED)</label>
            <input type="number" class="channelBudget p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., 5000">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Slot</label>
            <input type="text" class="channelSlot p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., prime">
          </div>
        `;
      } else if (type === 'Print Media') {
        html = `
          <div>
            <label class="block text-sm font-medium text-purple-700">Publication</label>
            <input type="text" class="channelPublication p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., Gulf News">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Ad Name</label>
            <input type="text" class="channelAdName p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., Summer Print">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Budget (AED)</label>
            <input type="number" class="channelBudget p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., 3000">
          </div>
          <div>
            <label class="block text-sm font-medium text-purple-700">Ad Size</label>
            <input type="text" class="channelAdSize p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" placeholder="e.g., full-page">
          </div>
        `;
      }
      fieldsDiv.innerHTML = html;
      fieldsDiv.className = type ? 'grid grid-cols-4 gap-2' : 'grid grid-cols-4 gap-2';
    }

    function addChannelEntry() {
      const container = document.getElementById('channelContainer');
      const entry = document.createElement('div');
      entry.className = 'channelEntry grid grid-cols-5 gap-2 items-end';
      entry.innerHTML = `
        <div>
          <label class="block text-sm font-medium text-purple-700">Channel Type</label>
          <select class="channelType p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 w-full" onchange="updateChannelFields(this)">
            <option value="">Select Channel</option>
            <option value="Social Media">Social Media</option>
            <option value="TV">TV</option>
            <option value="Print Media">Print Media</option>
          </select>
        </div>
        <div class="channelFields grid grid-cols-4 gap-2"></div>
        <div class="flex items-end">
          <button class="btn-remove-light py-2 px-4 rounded-md w-full" onclick="removeChannelEntry(this)">Remove</button>
        </div>
      `;
      container.appendChild(entry);
    }

    function removeChannelEntry(button) {
      const container = document.getElementById('channelContainer');
      if (container.children.length > 1) {
        button.parentElement.parentElement.remove();
      } else {
        alert('At least one channel entry is required.');
      }
    }

    async function submitCampaign() {
      const channelEntries = document.querySelectorAll('.channelEntry');
      const channels = Array.from(channelEntries).map(entry => {
        const type = entry.querySelector('.channelType').value;
        if (type === 'Social Media') {
          return {
            type,
            platform: entry.querySelector('.channelPlatform').value,
            adName: entry.querySelector('.channelAdName').value,
            budget: parseFloat(entry.querySelector('.channelBudget').value) || 0,
            adType: entry.querySelector('.channelAdType').value,
          };
        } else if (type === 'TV') {
          return {
            type,
            network: entry.querySelector('.channelNetwork').value,
            adName: entry.querySelector('.channelAdName').value,
            budget: parseFloat(entry.querySelector('.channelBudget').value) || 0,
            slot: entry.querySelector('.channelSlot').value,
          };
        } else if (type === 'Print Media') {
          return {
            type,
            publication: entry.querySelector('.channelPublication').value,
            adName: entry.querySelector('.channelAdName').value,
            budget: parseFloat(entry.querySelector('.channelBudget').value) || 0,
            adSize: entry.querySelector('.channelAdSize').value,
          };
        }
        return null;
      }).filter(channel => channel);

      const campaignData = {
        campaignId: document.getElementById('campaignId').value,
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        budget: parseFloat(document.getElementById('budget').value) || 0,
        status: document.getElementById('status').value,
        targetAudience: {
          age: document.getElementById('targetAge').value,
          gender: document.getElementById('targetGender').value,
          location: document.getElementById('targetLocation').value,
        },
        goals: {
          sales: parseFloat(document.getElementById('goalSales').value) || 0,
          impressions: parseFloat(document.getElementById('goalImpressions').value) || 0,
          conversions: parseFloat(document.getElementById('goalConversions').value) || 0,
        },
        channels,
      };

      try {
        const response = await fetch('/api/campaigns', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(campaignData),
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById('campaignId').value = result.campaignId;
          alert(result.message);
        } else {
          alert('Error: ' + result.error);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function queryCampaign() {
      const campaignId = document.getElementById('queryCampaignId').value;
      try {
        const response = await fetch(`/api/campaigns/${campaignId}`);
        const result = await response.json();
        const queryResult = document.getElementById('queryResult');
        if (response.ok) {
          queryResult.textContent = JSON.stringify(result, null, 2);
          queryResult.classList.remove('hidden');
        } else {
          queryResult.textContent = result.error;
          queryResult.classList.remove('hidden');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    function exportCampaigns() {
      window.location.href = '/api/campaigns/export';
    }

    // Fetch and display the next campaign ID on page load
    async function fetchNextCampaignId() {
      try {
        // Try to get the next campaign ID from the backend by creating a dummy campaign and not saving it
        // We'll use the same logic as the backend to generate the next ID
        const response = await fetch('/api/campaigns/CAMP_DUMMY');
        if (response.status === 404) {
          // If not found, fetch all campaigns and determine the next ID
          const exportResponse = await fetch('/api/campaigns/export');
          if (exportResponse.ok) {
            // Not ideal, but fallback if needed
            document.getElementById('campaignId').placeholder = 'Auto-generated';
          }
        } else if (response.ok) {
          const data = await response.json();
          document.getElementById('campaignId').value = data.campaignId;
        }
      } catch (err) {
        document.getElementById('campaignId').placeholder = 'Auto-generated';
      }
    }

    // Call fetchNextCampaignId on page load
    window.addEventListener('DOMContentLoaded', fetchNextCampaignId);
  </script>
</body>
</html>
